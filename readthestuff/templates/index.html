<!DOCTYPE html>
<html>

<head>
  <title>{{ _("Read the Stuff") }}</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div id="readthestuff-container">
    <div class="loading text-muted">{{ _("Loading&hellip;")|safe }}</div>
  </div>

  <script src="/static/dist/readthestuff{% if settings.DEBUG %}.debug{% endif %}.js" type="text/javascript"></script>
  <script type="text/javascript">
    ReadTheStuff.React.initializeTouchEvents(true);
    ReadTheStuff.run(
      document.getElementById("readthestuff-container"),
      "/api/"
    );
  </script>

</body>

</html>
